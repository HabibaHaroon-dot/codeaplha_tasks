<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
<div class="player">
  <div class="player-header">
    <h1>My Music Player</h1>
  </div>
  <div class="player-body">
    <div class="album-art">
      <img src="./img/older.jpeg" alt="Album Art">
    </div>
    <div class="track-info">
      <h2 id="track-title">Older</h2>
      <h3 id="artist-name">Sasha Alex Sloans</h3>
    </div>
  </div>
  <div class="player-controls">
    <button id="prev"><i class="ph-fill ph-skip-back"></i></button>
    <button id="play"><i class="ph-fill ph-play"></i></i></button>

    <button id="pause" style="display: none;"><i class="ph-fill ph-pause"></i></button>
    <button id="next"><i class="ph-fill ph-skip-forward"></i></button>
  </div>
  <div class="player-progress">
    <label for="progress"></label><input type="range" id="progress" value="0" max="100">
  </div>
</div>

<script src="./js/script.js"></script>
</body>
</html>
